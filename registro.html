<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/login/hojas.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles-login.css">
    <title>Conciencia Ambiental-login</title>
</head>
<body>
    <div class="nav">
        <nav><a href="index.html">Ir al início</a></nav>
    </div>
    <section>
       
        <div class="formulario">
            <div class="form-validacion">
                <form  id="form" action="" method="post">
                    <h2>Registrarse</h2>

                    <div class="ingresar">
                        <input type="text" id="user">
                        <label for="user">Nombre de usuario</label>
                    </div>

                    <div>

                    </div>

                    <div class="ingresar">
                        <ion-icon name="mail-open-sharp"></ion-icon>
                        <input type="email" required id="email">
                        <label for="">Email</label>
                    </div>
                    <div class="ingresar">
                        <ion-icon name="lock-closed-sharp"></ion-icon>
                        <input type="password" required id="pass">
                        <label for="">Contraseña</label>
                    </div>
                    <div class="recordar">
                        <label for=""><input type="checkbox" name="" id="">Recordarme</label>
                    </div>
                    <button>Aceptar</button>
                    <div class="registro">
                        <p>No tengo una cuenta</p> 
                        <a href="#">¡Registrarme ahora!</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Conciencia ambiental</p>
        </div>
    </footer>

    <script src="./js/script_login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
